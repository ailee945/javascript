<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function Person(name, age, gender) {
        this.name = name;
        this.age = age;
        this.gender = gender;
      }

      Person.prototype.sayName = function () {
        console.log(this.name);
      };
      var a = new Person('jang', 18, 'ç”·');
      a.sayName();

      console.log('name' in a); // true
      console.log('sayName' in a); // true
      console.log(a.hasOwnProperty('name'));
      console.log(a.hasOwnProperty('sayName'));
      console.log(a.__proto__.sayName); // function
      console.log(a.__proto__); // Object
      console.log(a.__proto__.__proto__); // Object
      console.log(a.__proto__.__proto__.__proto__); // null
      console.log(a.toString());
      console.log(a.__proto__.__proto__.hasOwnProperty('toString')); // true
    </script>
  </head>
  <body></body>
</html>
